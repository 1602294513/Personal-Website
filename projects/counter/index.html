<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数字小球判断游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #game-container {
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #screen {
            width: 500px;
            height: 300px;
            border: 4px solid #333;
            margin-bottom: 20px;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            width: 80px;
            height: 80px;
            font-size: 24px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .key:hover {
            background-color: #d0d0d0;
        }

        .correct-screen {
            border-color: #2ecc71 !important;
        }

        .incorrect-screen {
            border-color: #e74c3c !important;
        }

        #info {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;

        }

        #info:hover::after {
            color: #888;
            font-size: 0.5rem;
            content: "输入0也能开始哦";
            position: relative;
            top: -0.25rem;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            text-align: center;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #start-btn:hover {
            background-color: #27ae60;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        #screen {
            width: 100%;
            max-width: 500px;
            height: 250px;
            margin-bottom: 15px;
        }

        .ball {
            width: 40px;
            height: 40px;
        }

        #keyboard {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            width: 100%;
            height: 60px;
            font-size: 20px;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }

        #info {
            font-size: 16px;
            margin: 10px 0;
        }

        #result {
            font-size: 16px;
        }

        /* 添加媒体查询 */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            #game-container {
                padding: 10px;
            }

            #screen {
                height: 200px;
            }

            .ball {
                width: 30px;
                height: 30px;
            }

            .key {
                height: 50px;
                font-size: 18px;
            }

            #start-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

</head>

<body>
    <div id="game-container">
        <h1>数字小球判断游戏</h1>
        <button id="start-btn">开始游戏</button>
        <div id="info">点击"开始游戏"按钮开始</div>
        <div id="screen"></div>
        <div id="keyboard">
            <button class="key" data-number="7">7</button>
            <button class="key" data-number="8">8</button>
            <button class="key" data-number="9">9</button>
            <button class="key" data-number="4">4</button>
            <button class="key" data-number="5">5</button>
            <button class="key" data-number="6">6</button>
            <button class="key" data-number="1">1</button>
            <button class="key" data-number="2">2</button>
            <button class="key" data-number="3">3</button>

        </div>
        <div id="result"></div>
        <div id="leaderboard" style="width: 100%; margin-top: 20px;">
            <h2 style="text-align: center; margin-bottom: 10px;">实时排行榜</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">排名</th>
                        <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">玩家</th>
                        <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">分数</th>
                        <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">用时</th>
                        <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">日期</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- 排行榜数据将在这里动态生成 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
