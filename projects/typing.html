<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.bigBox{
				height: 100px;
				width: 600px;
				background-color: #ccc;
				line-height: 100px;
			}
			.box{
				line-height: 80px;
				height: 80px;
				width: 500px;
			}
			#abc{
				position: absolute;
				top: 50%;
				width: 400px;
				height: 40px;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div class="bigBox">
			<div class="box">
				<input type="text" id="abc" placeholder="abc" oninput="judge()"/>
				<div id="text"></div>
			</div>
		</div>
		
		<script>
			function judge(){
				var value = document.getElementById("abc").value;
				document.querySelector("#text").innerText = value;
				console.log(value);
			}
			
			
		</script>
	</body>
</html>
