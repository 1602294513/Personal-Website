<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;height: 200px;
				border-radius: 100px;
				background-color: red;
				position: absolute;
				left: 200px;
				top: 200px;
			}
			#div{
				width: 200px;height: 200px;
				line-height: 200px;
				text-align: center;
				font-family: "幼圆" ;
				font-size: 50px;
				font-weight: bold;
				color: white;
				user-select: none;
				cursor: crosshair;
			}
		</style>
		<script type="text/javascript">
			function clicked(){
				document.getElementById("box").style.display = "none";
				document.write("<h1>牛逼，你点到了！</h1>")
			}
			function move(obj){
				var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				var randomHeight = Math.floor(Math.random() * (height-200));	//获取随机数
				var randomWidth = Math.floor(Math.random() * (width-200));	//获取随机数
				obj.style.left = (randomWidth)+"px";
				obj.style.top = (randomHeight)+"px";
			}
			function leave(obj){
				obj.style.backgroundColor = "red";
			}
		</script>
	</head>
	<body> 
		<div id="box" onmousemove="move(this)" onmouseleave="leave(this)" onclick="clicked()">
			<div id="div">点我</div>
		</div>
	</body>
</html>
