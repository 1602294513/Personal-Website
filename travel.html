<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, section {
            padding: 20px;
            margin: 10px auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的旅行世界</h1>
        <p>探索我的旅行经历，发现世界的美丽。</p>
    </header>
    
    <section id="latest-travel">
        <h2>最近的旅行</h2>
        <img src="latest-travel.jpg" alt="最近旅行的照片">
        <p>探索我最近一次令人难忘的旅行。</p>
    </section>

    <section id="travel-logs">
        <h2>旅行日志</h2>
        <article>
            <h3>2024年六月</h3>
            <p>描述，照片和视频...</p>
        </article>
        <article>
            <h3>2023年十二月</h3>
            <p>描述，照片和视频...</p>
        </article>
    </section>

    <section id="photo-gallery">
        <h2>旅行相册</h2>
        <div class="album">
            <h3>上海</h3>
            <img src="japan1.jpg" alt="照片1">
            <img src="japan2.jpg" alt="照片2">
        </div>
        <div class="album">
            <h3>西安</h3>
            <img src="france1.jpg" alt="照片1">
            <img src="france2.jpg" alt="照片2">
        </div>
    </section>
</body>
</html>
